<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - CLIMA</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="conteiner">

        <div class="form">

            <h3>Veja o clima de uma cidade</h3>

            <div class="form-input-conteiner">
                <input type="text" placeholder="Ex: Rio de Janeiro" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="weather-data">

                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Volta Redonda</span>
                    <img src="https://www.countryflagicons.com/FLAT/32/BR.png" alt="bandeira-do-país" id="pais">
                </h2>

                <p id="temperatura">
                    <span>17</span>°C
                </p>
                
                <div class="conteiner-descricao">
                    <p id="descricao">Nublado</p>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="condição-do-tempo" id="weather-icon">
                </div>

                <div class="conteiner-detalhes">

                    <p id="umidade">
                        <i class="fa-solid fa-droplet"></fa-solid></i>
                        <span>23%</span>
                    </p>

                    <p id="vento">
                        <i class="fa-solid fa-wind"></fa-solid></i>
                        <span>4km/h</span>
                    </p>

                </div>

            </div>

        </div>

    </div>  
</body>
</html>
